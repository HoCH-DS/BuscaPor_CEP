<!DOCTYPE html>
<html lang="pt">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Busca CEP</title>
</head>

<body>
    <div class="quadrado1"></div>
    <div class="quadrado2"></div>
    <div class="principal">
        <div class="quadrado">
            <img class="img_cep" src="img/localizacao-png.png">
                <h1 class="text_Busca">Busque seu CEP</h1>
                <button id="btn" class="pesquisa"><img src="img/Vector.png" alt=""></button>
            
        </div>

        <div class="base_form">
            <div class="form">

                <div class="linha1"></div>
                <div class="linha2"></div>

            <div class="title_form">
                <h1 class="effect">CEP</h1>
                <h1 class="effect1">CEP</h1>
                <h1 class="effect">CEP</h1>
            </div>
                <form action="">
                   
                    <input id="cep" type="text" maxlength="11" placeholder="CEP"><br>
                    
                    <input type="text" id="bairro" placeholder="Bairro"><br>
                   
                    <input type="text" id="ddd" placeholder="DDD"><br>
                    
                    <input type="text" id="ibge" placeholder="ibge"><br>
                  
                    <input type="text" id="localidade" placeholder="Localidade"><br>
                    
                    <input type="text" id="logradouro" placeholder="Logradouro"><br>
                  
                    <input type="text" id="uf" placeholder="Uf"><br>
                   
                    <input type="text" id="siafi" placeholder="Siafi"><br>

                    <input onclick="enviar()" type="button" value="Enviar" class="btn">
                </form>

            </div>
        </div>
    </div>
    <script>
        var x = document.querySelector(".form");
        const btn = document.querySelector("#btn")
        
        btn.addEventListener("click", (e) => {
            x.classList.add("active")
        });

    </script>
    <script src="fetch.js"></script>
</body>

</html>
